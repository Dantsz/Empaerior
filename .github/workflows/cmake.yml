name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
 job:
    name: ${{ matrix.os }}-${{ github.workflow }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            vcpkgCommitId: '5568f110b509a9fd90711978a7cb76bae75bb092'
    steps:
    - uses: actions/checkout@v2
    
    - uses: humbletim/setup-vulkan-sdk@v1.0.3   
    - uses: lukka/run-vcpkg@v10
      id: runvcpkg
      with:
          vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
          vcpkgGitCommitId: '${{ matrix.vcpkgCommitId}}'

    - name: reps
      run : sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
  
    - name: update
      run: sudo apt-get update -y -qq
    - name: install sdl2
      run: sudo apt-get install libsdl2-dev
    - name: install sdl2_mixer
      run: vcpkg install sdl2-mixer
    - name: install freetype
      run: vcpkg install freetype
    - name: install spdlog
      run: vcpkg install spdlog
    - name: install vulkan
      run: vcpkg install vulkan
    - name: install vulkan_mem_allocator
      run: vcpkg install vulkan-memory-allocator
    - name: install stb
      run: vcpkg install stb
    - name: install glm
      run: vcpkg install glm
    #- name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
   #   run: cmake -B ${{github.workspace}}/build  -S . -DCMAKE_TOOLCHAIN_FILE= ${{ runner.workspace }}/b/vcpkg/scripts/buildsystems/vcpkg.cmake 
    - name: Run CMake with Ninja
      uses: lukka/run-cmake@v10
      with:
         cmakeListsTxtPath: '${{ github.workspace }}'
         configurePreset: 'ninja-multi-vcpkg'
         buildPreset: 'ninja-multi-vcpkg'
   
